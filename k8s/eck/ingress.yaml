apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kibana-ui
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - localhost
    secretName: quickstart-kb-http-ca-public
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quickstart-kb-http
            port:
              number: 5601