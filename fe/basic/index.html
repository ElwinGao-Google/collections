<!DOCTYPE html>
<html>
	<!-- head部分 -->
	<head>
		<meta charset="utf-8">
		<title>title会在Tab栏显示</title>
		<!--外部引用CSS-->
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- 内连CSS -->
		<style type="text/css">
		p {
			color:blue
		}
		</style>

		<!--外部引用JS-->
		<script src="script.js"></script>
		<!-- 内连JS -->
		<script type="text/javascript">
		console.log("inner log")
		</script>
	</head>
	<!-- body部分 -->
	<body>
		<h1>标题：h1</h1>
		<h2>标题：h2</h2>
		<h3>标题：h3</h3>
		<h4>标题：h4</h4>
		<h5>标题：h5</h5>
		<h6>标题：h6</h6>
		<p>段落</p>
		<a href="about:blank">链接</a>
		<img src="./flag.png" alt="国旗" width="30" height="20" />
		<p>第一行<br>第二行<br/>第三行</p>
		<P>html标签对于大小写不敏感，但推荐小写</P>
		<a href="https://www.runoob.com/tags/ref-standardattributes.html", target="_blank">HTML属性列表</a>
		<a href="https://www.runoob.com/html/html-formatting.html", target="_blank">HTML文本格式化</a>
		<a href="https://www.runoob.com/html/html-quicklist.html", target="_blank">HTML速查手册</a>
	</body>
</html>
