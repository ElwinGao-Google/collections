<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>常见样式</title>
</head>

<body>

    <h3>颜色的三种表示方法</h3>
    <p style="color: blue;">预设值</p>
    <p style="color: rgb(64, 32, 16);">rgb函数</p>
    <p style="color: #008c8c;">hex表示法</p>

    <h3>多字体设置</h3>
    <p style="font-family: monospace, fangsong, sans-serif;">设置多种字体，并设置默认值</p>

    <h3>字号设置</h3>
    <p style="font-size:small">预设值</p>
    <p style="font-size: 10px;">以像素为单位</p>
    <p style="font-size: 0.5em;">相对父元素缩放，父元素没有则继续向上寻找</p>

    <h3>高度与行高</h3>
    <p style="height: 50px; line-height: 50px; border: solid;">当行高等于元素高度时，单行文本垂直居中</p>
</body>

</html>
