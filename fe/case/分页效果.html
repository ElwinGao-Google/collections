<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>分页效果</title>

    <style>
        #pager {
            background-color: #f5f5f6;
        }

        #pager a {
            display: inline-block;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 6px;
            text-decoration: none;
            text-align: center;
            line-height: 36px;
            background-color: #fff;
            color: #3951b3;
            margin-right: 12px;
        }
    </style>
</head>

<body>
    <div id="pager">
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <a href="">6</a>
        <a href="">7</a>
        <a href="">8</a>
        <a href="">9</a>
        <a href="">10</a>
    </div>

</body>

</html>
